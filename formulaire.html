<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="portfolio.css"> <!-- Lien vers votre fichier CSS si nécessaire -->
</head>
<body>
    <section id="contact">
        <h2>Contactez-moi</h2>
        <p>Pour toute question ou collaboration, n'hésitez pas à m'envoyer un message via ce formulaire :</p>
        <form id="contact-form" action="traitement.php" method="POST">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-method">Préférence de contact</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="email">E-mail</option>
                    <option value="phone">Téléphone</option>
                    <option value="other">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone (facultatif)</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone">
            </div>
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </section>
</body>
</html>
